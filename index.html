<!DOCTYPE html>
<html>
<head>
  <title>Mobile Map Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body, html { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
<div id="map" style="height: 100vh"></div>
<script>
const SUPABASE_URL = "https://ntcyzfcobicdgmzjdfcl.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im50Y3l6ZmNvYmljZGdtempkZmNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyNzczNjYsImV4cCI6MjA3MDg1MzM2Nn0._xkH6LmDKAmRegVxoN4UGXgK-41B48mcQ6pXndYTFmoeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im50Y3l6ZmNvYmljZGdtempkZmNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyNzczNjYsImV4cCI6MjA3MDg1MzM2Nn0._xkH6LmDKAmRegVxoN4UGXgK-41B48mcQ6pXndYTFmo";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const map = L.map('map').fitWorld();
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19}).addTo(map);

async function loadNotes() {
    const { data, error } = await supabase.from('notes').select('*');
    if(data) {
        data.forEach(note => {
            L.marker([note.lat, note.lon]).addTo(map)
             .bindPopup(note.text);
        });
    }
}

// Detect user location
map.locate({setView:true, maxZoom:16});
map.on('locationfound', e => {
    L.marker(e.latlng).addTo(map).bindPopup("You are here").openPopup();
});

// Add note on click
map.on('click', async e => {
    const text = prompt("Enter note for this location:");
    if(!text) return;
    const { data, error } = await supabase.from('notes').insert([
        { lat: e.latlng.lat, lon: e.latlng.lng, text: text }
    ]);
    if(data) {
        L.marker([e.latlng.lat, e.latlng.lng]).addTo(map).bindPopup(text).openPopup();
    }
});

loadNotes();
</script>
</body>
</html>
